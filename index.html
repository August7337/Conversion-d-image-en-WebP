<!DOCTYPE html>
<html>
<head>
    <title>Conversion d'image en WebP avec résolution</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <img id="coin" src="webp-img.png"></img>
    <section id="main-section">
        <div class="wrapper">
            <h1>Convertisseur d'image en .webp gratuit</h1>
        </div>
        <div id="dropArea">
            <p>Glissez-déposez un fichier ici, ou</p>
            <input type="file" id="fileInput" accept="image/*"/>
            <div class="wrapper">
                <button onclick="openFilePicker()">Sélectionner une image</button>
            </div>
        </div>
        <br />

        <span id="selectedFileName" ></span>
        <br />

        <div class="bTom">
            <div>
                <label for="resolutionSlider" id="label">Modifier la résolution: <span id="resolutionLabel">100%</span></label>

                <div class="input-wrapper">
                    <input type="range" id="resolutionSlider" min="5" max="100" step="1" value="100"/>
                </div>

                <span id="dimensionsLabel"></span>
            </div>
            

            <button onclick="convertToWebP()" id="convertButton">Convertir en WebP</button>

            <a id="downloadLink" download="image.webp">Télécharger</a>
            <img id="imagePreview"/>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
